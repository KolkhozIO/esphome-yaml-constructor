version: '2'
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    ports:
      - "3000:3000"
    volumes:
      - /opt/frontend:/app/build
    networks:
      - my_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile-backend
    ports:
      - "8000:8000"
    networks:
      - my_network

networks:
  my_network:
